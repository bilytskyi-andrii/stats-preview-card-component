<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="info-section">
      <div class="text-area">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats-area">
        <div class="col">
          <h2>10k+</h2>
          <span>companies</span>
        </div>
        <div class="col">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="col">
          <h2>12m+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
    <img class="desktop-img" src="images/image-header-desktop.jpg" alt="office-workers">
    <img class="mobile-img" src="images/image-header-mobile.jpg" alt="office-workers">
  </main>
</body>
</html>
